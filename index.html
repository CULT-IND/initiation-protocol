<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Countdown</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 7vw;
      padding: 1rem;
      margin: 0;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-x: hidden;
    }
    .cursor {
      display: inline-block;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <span id="output"></span><span class="cursor">â–ˆ</span>
  </div>

  <script>
    const outputEl = document.getElementById('output');
    const cursorEl = document.querySelector('.cursor');

    const text = `Ssssh....\n\n\n`;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        const char = text[i] === '\n' ? '<br>' : text[i];
        outputEl.innerHTML += char;
        i++;
        setTimeout(typeWriter, 20); // Speed of typing
      } else {
        startCountdown();
      }
    }

    function startCountdown() {
      const timerEl = document.createElement('span');
      outputEl.appendChild(timerEl);

      const targetDate = new Date('August 6, 2025 00:00:00').getTime();

      function updateTimer() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
          timerEl.textContent = '00d 00h 00m 00s';
          return;
        }

        const days  = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        const mins  = Math.floor((diff % 3600000) / 60000);
        const secs  = Math.floor((diff % 60000) / 1000);

        timerEl.textContent = 
          String(days).padStart(2,'0') + 'd ' +
          String(hours).padStart(2,'0') + 'h ' +
          String(mins).padStart(2,'0') + 'm ' +
          String(secs).padStart(2,'0') + 's';
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    typeWriter();
  </script>
</body>
</html>
